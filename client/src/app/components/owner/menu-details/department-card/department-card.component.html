<mat-card *ngIf="department" class="card">
    <mat-card-content>
      <h1 class="title">{{ department.name }}</h1>
      <div class="options">
        <button (click)=addItems()  mat-button color="primary">הוסף מנות</button>
        <button mat-button color="primary">ערוך פרטים</button>
      </div>
    </mat-card-content>
  </mat-card>

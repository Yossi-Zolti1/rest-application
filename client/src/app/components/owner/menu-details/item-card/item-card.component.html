<mat-card *ngIf="item" class="card">
    <mat-card-content>
      <h1 class="title">{{ item.name }}</h1>
      <p class="description">{{ item.description }}</p>
      <p class="price">{{ item.price }} &#8362;</p>
      <div class="options">
        <button mat-button color="primary">ערוך פרטים</button>
        <button mat-button color="primary" (click)="openConfirmationDialog()">מחק מנה</button>
      </div>
    </mat-card-content>
  </mat-card>

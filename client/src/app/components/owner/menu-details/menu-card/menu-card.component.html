
<mat-card *ngIf="menu" class="card">
  <mat-card-content>
    <h1 class="title">{{ menu.name }}</h1>
    <div class="options">
      <button (click)="addDepartment()" [routerLink]="['/departments-page', menuId]" mat-button color="primary">הוסף מחלקות</button>
      <button mat-button color="primary">ערוך פרטים</button>
      <button mat-button color="primary" (click)="openConfirmationDialog(menuId)">מחק תפריט</button>
    </div>
  </mat-card-content>
</mat-card>

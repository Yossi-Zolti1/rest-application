
<mat-card *ngIf="menu" class="card">
  <mat-card-content>
    <h1 class="title">{{ menu.name }}</h1>
    <div class="options">
      <a [routerLink]="['/departments-page', menuId]" mat-button color="primary">הוסף מחלקות</a>
      <button mat-button color="primary">ערוך פרטים</button>
      <button mat-button color="primary">מחק תפריט</button>
    </div>
  </mat-card-content>
</mat-card>

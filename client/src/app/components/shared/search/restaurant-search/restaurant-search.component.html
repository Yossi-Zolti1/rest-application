  <mat-form-field class="search-container">

    <input matInput [(ngModel)]="searchQuery" placeholder="חיפוש לפי שם מסעדה" class="search-input">
    <button mat-icon-button matSuffix class="clear-button" *ngIf="searchQuery" (click)="clearSearch()">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

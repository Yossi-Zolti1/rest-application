
<div class="restaurant-details-container">
    <mat-card class="restaurant-details-card">
      <mat-card-title class="text-center">הזן/עדכן פרטי מסעדה</mat-card-title>
      <br>
      <br>
      <mat-card-content>
        <form [formGroup]="restForm" (ngSubmit)="isRestaurantExixst ? updateRest() : addRest()">
          <div class="form-group">
            <mat-form-field appearance="outline" class="input-field">
              <mat-label>שם מסעדה</mat-label>
              <input matInput formControlName="name" type="text" placeholder="שם מסעדה" value="restaurant.name">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field appearance="outline" class="input-field">
              <mat-label>רחוב</mat-label>
              <input matInput formControlName="street" type="text" placeholder="רחוב">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field appearance="outline" class="input-field">
              <mat-label>עיר</mat-label>
              <input matInput formControlName="city" type="text" placeholder="עיר">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field appearance="outline" class="input-field">
              <mat-label>טלפון</mat-label>
              <input matInput formControlName="phone" type="text" placeholder="טלפון">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field appearance="outline" class="input-field">
              <mat-label>כשרות</mat-label>
              <input matInput formControlName="kashrut" type="text" placeholder="כשרות">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field appearance="outline" class="input-field">
              <mat-label>סוג מסעדה (חלבי/בשרי/דגים)</mat-label>
              <input matInput formControlName="type" type="text" placeholder="סוג מסעדה">
            </mat-form-field>
          </div>
          <div class="form-group">
            <label for="logo">באפשרותך להעלות/לשנות קובץ תמונה (לוגו של המסעדה)</label>
            <input type="file" class="form-control-file" id="logo" (change)="onFileSelected($event)">
            <!-- <mat-form-field style="width: 100%;">
              <mat-label>באפשרותך להעלות/לשנות תמונת לוגו</mat-label>
              <button mat-icon-button matPrefix (click)="f_input.click()">
                <mat-icon>attach_file</mat-icon>
              </button>
              <input type="text" readonly matInput formControlName="logo"/>
              <input
                type="file"
                multiple
                hidden
                #f_input
                (change)="onFileSelected($event)"
              />
              <mat-error>this field is required</mat-error>
            </mat-form-field> -->
          </div>
          
          <div *ngIf="logoUrl" class="logo">
            <img [src]="logoUrl" height="80px" width="80px">
          </div>
          <br>
          <div class="form-group submit add-button">
            <button mat-raised-button color="primary" id="addRest" type="submit" name="addRestSubmit">הוסף/עדכן</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

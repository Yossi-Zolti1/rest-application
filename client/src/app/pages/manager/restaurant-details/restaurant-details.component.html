<div class="page-holder align-items-center py-4 bg-gray-100 vh-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 px-lg-4">
                <div class="card-body p-lg-5">
                    <form [formGroup]="restForm" (ngSubmit)="addRest()">
                        <div class="form-floating mb-3">
                            <label for="restaurantName">שם מסעדה</label>
                            <input formControlName="name" type="text" class="form-control" id="restaurantName" placeholder="שם מסעדה">
                        </div>
                        <div class="form-floating mb-3">
                            <label for="street">רחוב</label>
                            <input formControlName="street" type="text" class="form-control" id="street" placeholder="רחוב">
                        </div>
                        <div class="form-floating mb-3">
                            <label for="city">עיר</label>
                            <input formControlName="city" type="text" class="form-control" id="city" placeholder="עיר">
                        </div>
                        <div class="form-floating mb-3">
                            <label for="phone">טלפון</label>
                            <input formControlName="phone" type="text" class="form-control" id="phone" placeholder="טלפון">
                        </div>
                        <div class="form-floating mb-3">
                            <label for="kashrut">כשרות</label>
                            <input formControlName="kashrut" type="text" class="form-control" id="kashrut" placeholder="כשרות">
                        </div>
                        <div class="form-floating mb-3">
                            <label for="type">סוג מסעדה(חלבי/בשרי/דגים)</label>
                            <input formControlName="type" type="text" class="form-control" id="type" placeholder="סוג מסעדה">
                        </div>
                        <!-- <div class="form-group">
                            <label for="logo">בחר קובץ תמונה(לוגו של המסעדה)</label>
                            <input type="file" class="form-control-file" id="logo">
                        </div> -->
                        <div class="form-floating mb-3">
                            <label for="logo">הוסף קישור לתמונת לוגו של המסעדה</label>
                            <input formControlName="logo" type="text" class="form-control" id="logo" placeholder="סוג מסעדה">
                        </div>
                        <div class="form-group submit">
                            <button class="btn btn-primary" id="addRest" type="submit"
                                name="addRestSubmit">הוסף/עדכן</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

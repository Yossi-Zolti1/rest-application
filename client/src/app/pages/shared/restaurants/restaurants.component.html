<app-restaurant-search (onFunctionCall)="addQueryString($event)"></app-restaurant-search>
<div class="restaurantsList" infiniteScroll (scrolled)="onScroll()">
  <ng-container *ngFor="let restaurant of restaurants">
    <app-restaurant-card [restaurant]="restaurant"></app-restaurant-card>
  </ng-container>
  <div class="loading-spinner" *ngIf="restaurants?.length === 0">Loading...</div>
</div>

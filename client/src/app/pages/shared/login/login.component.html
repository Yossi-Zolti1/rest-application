
  <div class="login-container">
    <mat-card class="login-card">
      <mat-card-title class="text-center">כניסה</mat-card-title>
      <br>
      <br>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <mat-form-field appearance="outline" class="input-field">
            <mat-label>כתובת מייל</mat-label>
            <input matInput type="email" formControlName="email" required>
          </mat-form-field>
          <br>
          <mat-form-field appearance="outline" class="input-field">
            <mat-label>סיסמא</mat-label>
            <input matInput type="password" formControlName="password" required>
          </mat-form-field>
          <br>
          <div >
            <a (click)="forgotPassword()" mat-button color="warn" class="forgot-password-link">שכחת סיסמא?</a>
          </div>
          <br>
          <div class="login-button">
            <button mat-raised-button color="primary" type="submit">היכנס</button>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <div class="register-link">
          <span>אין לך עדיין חשבון?</span>
          <a [routerLink]="['../register']" mat-button class="register-link">הירשם</a>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
